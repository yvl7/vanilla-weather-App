<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="conrainer">
    <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="heding-block">Weather APP</div>
        <div class="row search-block"> 
            <div class="col-6">Search</div>
            <div class="col-6"> button button</div>
        </div>
        <div class="row all-forecast-block">
            <div class="col-6 today-forecast-block">
                <div class="city-name" id="city"></div>
                <div class="date">Last update <span  id="date"></span> </div>
                <div class="status-sky" id="status-sky"></div>
                <div class="row">
                    <div class="temp-block col-auto"> <span id="temperature"></span> °C┃<a href="#">°F</a></div>
                    <div class="image-block col-auto"> 
                        <img src="src/image-removebg-preview.png" class="image-today" id="status-sky-image" alt="sun">
                </div>
                </div>
                <div class="weather-parametr-block">
                    <ul>
                        <li>humidity<span id="humidity"></span></li>
                        <li>wind<span id="wind"></span></li>
                        <li>feels like <span id="feels"></span><span> °C</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-6 week-forecast-block"> 
                <div class="row">tomorow</div>
                <div class="row">day after tomorrow
                </div>
                <div class="row">third day</div>
                <div class="row">fourth day</div>
                <div class="row">fifth day</div>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/yvl7/vanilla-weather-App">Open-source code </a>by Yuliia Voloshyna
    </small> 
    </div>
    </div>
    <script src="src/app.js"></script>
</body> 
</html>
