<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Gloria+Hallelujah&family=Indie+Flower&family=Poppins:ital,wght@0,300;1,800&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="conrainer">
    <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="heding-block">Weather APP</div>
        <form id="search-form">
        <div class="row search-block"> 
            <div class="col-9"> 
            <input 
                type="search" placeholder="Type a city..." 
                class="form-control" id="input-city" autocomplete="off"> 
            </div>
            <div class="col-3">
                <input type="submit" value="search" class="btn btn-outline-primary w-100">
            </div>
        </div>
        </form>
        <div class="row all-forecast-block">
            <div class="col-6 today-forecast-block">
                <div class="city-name" id="city"></div>
                <div class="date"> <span  id="date"></span> <small class="time-of-update">Last update</small> </div>
                <div class="status-sky" id="status-sky"></div>
                <div class="row temt-wet">
                     <div class="temp-block col"> 
                        <span id="temperature"></span> 
                        <span class="units">°C</span> 
                    </div>
                    <div class="image-block col"> 
                        <img src="src/icon.png" class="image-today" id="icon" alt="">
                    </div>
                   
                    
                </div>
                <div class="weather-parametr-block">
                    <ul>
                        <li>humidity<span id="humidity"></span></li>
                        <li>wind<span id="wind"></span></li>
                        <br/>
                        <li>feels like <span id="feels"></span><span> °C</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-6 week-forecast-block" id="forecast"> 
                <img src="src/background-image.png" class="image-background" alt="">
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/yvl7/vanilla-weather-App">Open-source code </a>by Yuliia Voloshyna
    </small> 
    </div>
    </div>

    
    <script src="src/app.js"></script>
</body> 
</html>
